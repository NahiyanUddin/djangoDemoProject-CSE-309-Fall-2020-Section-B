{% extends 'user/base.html' %}

{% block title %}
    Classroom - Sign up or Log in
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<!--    <script>-->
<!--        document.getElementById('top-nav').innerHTML="";-->
<!--    </script>-->

    <style>
        #register {
            box-shadow: 10px 10px 10px rgba(0,150,150,0.5);
            margin-top:15%;
            margin-bottom:15%;
            padding-left:15%;
            padding-right:15%;
            padding-top:5%;
            padding-bottom:5%;
        }
    </style>

    <div id="register" style="padding-left:15%; padding-right:15%;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
                {{ r_form|crispy }}
            </fieldset>
            <button class="submit form-group btn btn-outline-info">
                Sign Up!
            </button>
        </form>

        <div class="border-top pt-4">
            Already have an account? <a href="{% url 'login' %}">Log in</a> here.
        </div>
    </div>
{% endblock %}
